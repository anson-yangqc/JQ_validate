<html>
<head>
	<title></title>
	<script type="text/javascript" src='jquery.js'></script>
</head>
<body>
	<style type="text/css">
		*{margin:0;padding:0;box-sizing:border-box;}
		.wrap{width:1000px;margin:0 auto;display:flex;just-stringify:center;}
		.l{flex:1;border:1px solid #000;}
		.r{width: 200px;border:1px solid #000;margin-left:10px;}

		.item{display:flex;}
		.item .itemr{flex:1;}
		.item .itemr .add{float: right}
		.ellipsis{text-overflow:ellipsis;white-space:nowrap;overflow:hidden;}
	</style>
	<div class='wrap'>
		<div class='l'></div>
		<div class='r'></div>
	</div>
	<script type="text/javascript">
		//封装 start
		function item (obj){
			var {imgSrc,title,content,date,click,imgWidth,imgHeight,contentWidth} = obj;
			var str = `
				<div class='item'>
					<div class='iteml' style='border:1px solid #000'><img src='${imgSrc}' width=${imgWidth} height=${imgHeight}/></div>
					<div class='itemr' style='border:1px solid #000'>
						<p class='ellipsis' style='width:${contentWidth}px'><a class='add'>选中加入</a>${title}</p>
						<p class='ellipsis' style='width:${contentWidth}px'>${content}</p>
						<p class='ellipsis' style='width:${contentWidth}px'>${date}</p>
					</div>
				</div>
			`
			var oItem = $(str);
			oItem.click(function(){
				click({imgSrc,title,content,date,click})
			})
			return oItem
		}
		//封装 end


		
		var oItem = item({
			imgSrc:'http://image.hw3static.com/hi/data/uploads//dm/hi3msd/uploads/2015/0420/14/55349af1467f3.jpg'
			,imgWidth:100
			,imgHeight:100
			,contentWidth:680
			,title:'加入软件工程问答社区'
			,content:'团队介绍：匠心逐梦 飞跃巅峰 MOVE FAST！'
			,date:'创建时间：2010-03-22 08:30'
			,click:function(res){
				alert(JSON.stringify(res))
			}
		})
		$('.wrap .l').append(oItem)
		var oItem2 = item({
			imgSrc:'http://image.hw3static.com/hi/data/uploads//dm/hi3msd/uploads/2015/0420/14/55349af1467f3.jpg'
			,imgWidth:50
			,imgHeight:50
			,contentWidth:130
			,title:'<span>加入软件工程问答社区<span>'
			,content:`<a>团队介绍：匠心逐梦 飞跃巅峰 MOVE FAST！</a>`
			,date:'创建时间：2010-03-22 08:30'
			,click:function(res){
				alert(JSON.stringify(res))
			}
		})
		$('.wrap .r').append(oItem2)
	</script>
</body>
</html>
